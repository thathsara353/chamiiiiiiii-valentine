<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ðŸ’•</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
  }

  /* ðŸ’• Floating Hearts */
  .heart-float {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.4);
      opacity: 0;
    }
  }

  .box {
    background: white;
    width: 340px;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .main-heart {
    font-size: 70px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  h1 {
    font-size: 22px;
    margin: 20px 0 10px;
    color: #333;
  }

  p {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
  }

  .btns {
    position: relative;
    height: 70px;
  }

  button {
    border: none;
    padding: 12px 24px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #f1f1f1;
    color: #555;
    position: absolute;
    left: 170px;
  }

  .hint {
    font-size: 12px;
    margin-top: 15px;
    color: #888;
  }
</style>
</head>

<body>

<!-- ðŸŽµ Auto Romantic Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <div class="main-heart">ðŸ’Œ</div>
  <h1>Babe, will you be my Valentine?</h1>
  <p>I promise snacks, love, and unlimited cuddles ðŸ¤—</p>

  <div class="btns">
    <button id="yes" onclick="accepted()">Yes ðŸ’•</button>
    <button id="no" onmouseover="runAway()">No ðŸ˜…</button>
  </div>

  <div class="hint">*No is feeling shy today*</div>
</div>

<script>
  /* No button escape */
  function runAway() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 160 + "px";
    no.style.top = Math.random() * 50 + "px";
  }

  /* Yes clicked */
  function accepted() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ffdde1,#ee9ca7);
        font-family:Poppins,sans-serif;
        text-align:center;">
        <h1 style="font-size:36px;">YAY BABE ðŸ’–ðŸ¥°</h1>
        <p style="font-size:18px;">Come here ðŸ¤—ðŸ’•</p>
      </div>
    `;
  }

  /* ðŸ’• Create floating hearts */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-float";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 400);
</script>

</body>
</html>
